{% extends 'web/base.html' %}

{% block content %}
<h2>Doctors</h2>

<table>
    <tr>
        <th>Name</th>
        <th>Specialization</th>
        <th>Contact</th>
        <th>Email</th>
    </tr>
    {% for doctor in doctors %}
    <tr>
        <td><a href="{% url 'doctor-detail' doctor.id %}">{{ doctor.name }}</a></td>
        <td>{{ doctor.specialization }}</td>
        <td>{{ doctor.contact }}</td>
        <td>{{ doctor.email }}</td>
    </tr>
    {% empty %}
    <tr>
        <td colspan="4">No doctors found.</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}

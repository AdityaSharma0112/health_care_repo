{% extends 'web/base.html' %}
{% block content %}
<h2>Patients</h2>
<table>
    <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Gender</th>
        <th>Contact</th>
    </tr>
    {% for patient in patients %}
    <tr>
        <td><a href="{% url 'patient-detail' patient.id %}">{{ patient.name }}</a></td>
        <td>{{ patient.age }}</td>
        <td>{{ patient.gender }}</td>
        <td>{{ patient.contact }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
